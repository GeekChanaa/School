<!-- content -->


<section id="section-8">
  <h2 class="section-title">Grades <a data-scroll="" href="#section-8" class="anchor" data-toggle="tooltip" data-placement="top" title="" data-original-title="Copy URL"></a></h2>

  <div mat-card class="grade-card">
    <mat-grid-list cols="4" rowHeight="40px">
      <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
  </div> 
</section>
