<mat-toolbar class="sticky">
  <button mat-button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>dialpad</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>School</p>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/users" >Users</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/events" >Events</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/faculties" >Faculties</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/grades" >Grades</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/groups" >Groups</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/modules" >Modules</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/privileges" >Privileges</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/subjects" >Subjects</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/trainingModules" >Training Modules</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/userPrivileges" >User Privileges</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/documentRequests" >Document Requests</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/trainings" >Trainings</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
