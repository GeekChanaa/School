<div class="vlt-gap-150"></div>

<div class="container">
	<div class="row">
		<div class="col-xl-4">
			<!--Animated Block-->
			<div class="vlt-animated-block" data-animation-name="fadeInUpSm" style="animation-delay:0s; animation-duration:700ms;">
				
			</div>
		</div>
		<div class="col-xl-6 offset-xl-2">
			<div class="vlt-gap-70--lg"></div>
			<!--Animated Block-->
			<div class="vlt-animated-block" data-animation-name="fadeInUpSm" style="animation-delay:.1s; animation-duration:700ms;">
				<h4>Register <span class="has-accent-color">.</span></h4>
				<div class="vlt-gap-20"></div>
				<form #loginForm="ngForm" class="form-create" (ngSubmit)="create()">
					
					<div class="vlt-form-group">
                        <input type="text" id="email"  name="cin" [(ngModel)]="model.cin" placeholder="CIN">
                    </div>
                    <div class="vlt-form-group">
                        <input type="text"  name="cne" [(ngModel)]="model.cne" placeholder="CNE">
                    </div>
                    <div class="vlt-form-group">
                        <input type="text"  name="firstName" [(ngModel)]="model.firstName" placeholder="First Name">
                    </div>
                    <div class="vlt-form-group">
                        <input  type="text" name="lastName" [(ngModel)]="model.lastName" placeholder="Last Name">
                    </div>
                    <div class="vlt-form-group">
                        <input  type="text" name="email" [(ngModel)]="model.email" placeholder="Email">
                    </div>
                    <div class="vlt-form-group">
                        <input  type="text" name="codeAppoge" [(ngModel)]="model.codeAppoge" placeholder="Code Appoge">
                    </div>
                    <div class="vlt-form-group">
                        <input type="text"  name="dateBirth" [(ngModel)]="model.dateBirth" placeholder="Date of Birth">
                    </div>
                    <div class="vlt-form-group">
                        <input type="text"  name="password" [(ngModel)]="model.password" placeholder="Password">
					</div>

					<div *ngIf="validationError" class="message danger">{{errors}}</div>
                    
					<!--Button-->
					<button class="vlt-btn vlt-btn--primary vlt-btn--md">Register</button>

					<a style="margin-left: 5px;" class="vlt-btn vlt-btn--primary vlt-btn--md" href="/auth/register">Login</a>
					
				</form>
			</div>
		</div>
	</div>
</div>
