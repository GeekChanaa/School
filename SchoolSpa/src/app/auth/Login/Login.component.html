<div class="vlt-gap-150"></div>

<div class="container">
	<div class="row">
		<div class="col-xl-4">
			<!--Animated Block-->
			<div class="vlt-animated-block" data-animation-name="fadeInUpSm" style="animation-delay:0s; animation-duration:700ms;">
				<img src="https://preview.cruip.com/solid/dist/images/feature-icon-04.svg" alt="">
			</div>
		</div>
		<div class="col-xl-6 offset-xl-2">
			<div class="vlt-gap-70--lg"></div>
			<!--Animated Block-->
			<div class="vlt-animated-block" data-animation-name="fadeInUpSm" style="animation-delay:.1s; animation-duration:700ms;">
				<h4>Login to our  <span class="has-accent-color">plateform.</span></h4>
				<div class="vlt-gap-20"></div>
				<form #loginForm="ngForm" class="form-create" (ngSubmit)="login()">
					
					<div class="vlt-form-group">
						<input type="email" [(ngModel)]="model.email" id="email" name="email" required="required" placeholder="Your Email">
					</div>
					<div class="vlt-form-group">
						<input type="password" [(ngModel)]="model.password" id="name" name="password" required="required" placeholder="Password">
					</div>
					
					<div *ngIf="validationError" class="message danger">{{errors}}</div>
					<!--Button-->
					<button class="vlt-btn vlt-btn--primary vlt-btn--md">Login</button>

					<a class="vlt-btn btn-register vlt-btn--primary vlt-btn--md" routerLink="/auth/register">Register</a>
					
				</form>
			</div>
		</div>
	</div>
</div>
