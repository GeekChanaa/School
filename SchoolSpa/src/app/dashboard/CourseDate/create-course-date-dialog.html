<h1 mat-dialog-title>Add Event</h1>

<form #loginForm="ngForm" class="" (ngSubmit)="create()">
    <div mat-dialog-content>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Title</mat-label>
            <input matInput name="title" [(ngModel)]="model.title" placeholder="Title">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
              <mat-label>Training</mat-label>
              <mat-select name="moduleId" [(ngModel)]="model.trainingID"> 
                <mat-option *ngFor="let training of trainings" [value]="training.id">
                  {{training.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
              <mat-label>Module</mat-label>
              <mat-select name="moduleId" [(ngModel)]="model.moduleID"> 
                <mat-option *ngFor="let module of modules" [value]="module.id">
                  {{module.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
              <mat-label>Subject</mat-label>
              <mat-select name="subjetID" [(ngModel)]="model.subjectID"> 
                <mat-option *ngFor="let subject of subjects" [value]="subject.id">
                  {{subject.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Prof</mat-label>
            <input matInput name="prof" [(ngModel)]="model.prof" placeholder="prof">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Salle</mat-label>
            <input matInput name="salle" [(ngModel)]="model.salle" placeholder="salle">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Start Date</mat-label>
            <input matInput type="date" name="startDate" [(ngModel)]="model.startDate" placeholder="start Date">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Start Time</mat-label>
            <input matInput type="time" name="startTime" [(ngModel)]="model.startTime" placeholder="start Time">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>End Date</mat-label>
            <input matInput type="date" name="endDate" [(ngModel)]="model.endDate" placeholder="end Date">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>End Time</mat-label>
            <input matInput type="time" name="endTime" [(ngModel)]="model.endTime" placeholder="end Time">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Description</mat-label>
            <input matInput name="title" [(ngModel)]="model.description" placeholder="description">
            </mat-form-field>
        </p>
    </div>
    <div mat-dialog-actions>
    <button mat-dialog-close mat-button type="submit">Save</button>
    <button mat-dialog-close mat-button type="button">Close</button>
    </div>
</form>
