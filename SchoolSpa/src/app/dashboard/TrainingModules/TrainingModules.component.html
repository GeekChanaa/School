<div class="mat-elevation-z8">
  <table class="data-table" mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Training Column -->
    <ng-container matColumnDef="Training">
      <th mat-header-cell *matHeaderCellDef> Training </th>
      <td mat-cell *matCellDef="let element"> {{element.TrainingId}} </td>
    </ng-container>
     <!-- Module Column -->
     <ng-container matColumnDef="Module">
      <th mat-header-cell *matHeaderCellDef> Module </th>
      <td mat-cell *matCellDef="let element"> {{element.ModuleId}} </td>
    </ng-container>

    <!-- Actions on Groups -->
    <ng-container matColumnDef="Actions">

      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <form #loginForm="ngForm" class="" (ngSubmit)="delete(element.id)">
          <button mat-button mat-icon-button type="submit">
            <mat-icon>delete</mat-icon>
          </button>
        </form>
        
        <button mat-button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>


<button mat-button (click)="openDialog()">Launch dialog</button>
