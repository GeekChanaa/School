<h1 mat-dialog-title>Add Training</h1>

<form #loginForm="ngForm" class="create-form" (ngSubmit)="create()">
    <div mat-dialog-content>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Title</mat-label>
            <input matInput name="cin" [(ngModel)]="model.title" placeholder="Title">
            </mat-form-field>
        </p>
    </div>
    <div mat-dialog-actions>
    <button mat-dialog-close mat-button type="submit">Save</button>
    <button mat-dialog-close mat-button type="button">Close</button>
    </div>
</form>
