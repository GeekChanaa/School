<h1 mat-dialog-title>Add Event</h1>

<form #loginForm="ngForm" class="" (ngSubmit)="create()">
    <div mat-dialog-content>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Title</mat-label>
            <input matInput name="title" [(ngModel)]="model.title" placeholder="Title">
            </mat-form-field>
        </p>
        
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Start Date</mat-label>
            <input matInput type="date" name="startDate" [(ngModel)]="model.startDate" placeholder="Date">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Start Time</mat-label>
            <input matInput type="time" name="startTime" [(ngModel)]="model.startTime" placeholder="Time">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="legacy">
            <mat-label>End Date</mat-label>
            <input matInput type="date" name="endDate" [(ngModel)]="model.endDate" placeholder="Date">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>End Time</mat-label>
            <input matInput type="time" name="endTime" [(ngModel)]="model.endTime" placeholder="Time">
            </mat-form-field>
        </p>
        
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Content</mat-label>
            <textarea matInput name="content" [(ngModel)]="model.content" placeholder="content"> </textarea>
            </mat-form-field>
        </p>
    </div>
    <div mat-dialog-actions>
    <button mat-dialog-close mat-button type="submit">Save</button>
    <button mat-dialog-close mat-button type="button">Close</button>
    </div>
</form>
