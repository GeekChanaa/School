<mat-card>
  <button mat-button color="primary" (click)="openDialog()">Add New Nouveaut√©</button>
</mat-card>
<div class="mat-elevation-z8">
  <table class="data-table" mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Starting date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>


    <!-- Actions on Groups -->
    <ng-container matColumnDef="Actions">

      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <form #loginForm="ngForm" class="" (ngSubmit)="delete(element.id)">
          <button mat-button mat-icon-button type="submit">
            <mat-icon>delete</mat-icon>
          </button>
        </form>
        
        <button mat-button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
