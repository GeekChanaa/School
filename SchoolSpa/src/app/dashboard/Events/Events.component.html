<h2 class="section-title">Events <a data-scroll="" (click)="openDialog()" class="anchor" data-toggle="tooltip" data-placement="top" title="" data-original-title="Add Event"></a></h2>

<div class="mat-elevation-z8">
  <table class="data-table" mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    
    <!-- Start date Column -->
    <ng-container matColumnDef="Start Date">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateStart}} </td>
    </ng-container>
    
    <!-- end date Column -->
    <ng-container matColumnDef="End Date">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateEnd}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Actions on Groups -->
    <ng-container matColumnDef="Actions">

      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" class="td-action">
        <form #loginForm="ngForm" class="" (ngSubmit)="delete(element.id)">
          <button mat-button mat-icon-button type="submit">
            <mat-icon>delete</mat-icon>
          </button>
        </form>
        
        <button mat-button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
