<!-- content -->
<h2 class="section-title">Users <a data-scroll="" (click)="openDialog()" class="anchor" data-toggle="tooltip" data-placement="top" title="" data-original-title="Add User"></a></h2>

<!-- / content -->
<div class="mat-elevation-z8">
  <table class="data-table" mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="CIN">
      <th mat-header-cell *matHeaderCellDef> CIN </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="CNE">
      <th mat-header-cell *matHeaderCellDef> CNE </th>
      <td mat-cell *matCellDef="let element"> {{element.cne}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <!-- Actions on Groups -->
    <ng-container matColumnDef="Actions">

      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" class="td-action">
        <form #loginForm="ngForm" class="" (ngSubmit)="delete(element.id)">
          <button mat-button mat-icon-button type="submit">
            <mat-icon color="primary">delete</mat-icon>
          </button>
        </form>
        
        
      <button mat-icon-button class="" mat-button color="primary" (click)="openEditDialog(element.id)">
        <mat-icon >edit</mat-icon>
      </button>

      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
