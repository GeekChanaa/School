<mat-card>
  <button mat-button color="primary" (click)="openDialog()">Add New User</button>
</mat-card>

<div class="mat-elevation-z8">
  <table class="data-table" mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="CIN">
      <th mat-header-cell *matHeaderCellDef> CIN </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="CNE">
      <th mat-header-cell *matHeaderCellDef> CNE </th>
      <td mat-cell *matCellDef="let element"> {{element.cne}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <!-- Actions on Groups -->
    <ng-container matColumnDef="Actions">

      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <form #loginForm="ngForm" class="" (ngSubmit)="delete(element.id)">
          <button mat-button mat-icon-button type="submit">
            <mat-icon>delete</mat-icon>
          </button>
        </form>
        
        <button mat-button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
