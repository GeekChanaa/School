<h1 mat-dialog-title>Add User Privilege</h1>

<form #loginForm="ngForm" class="" (ngSubmit)="edit()">
    <div mat-dialog-content>
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Title</mat-label>
            <input matInput name="title" [(ngModel)]="model.title" placeholder="Title" value="{{userPrivilege.title}}">
            </mat-form-field>
        </p>
    </div>
    <div mat-dialog-actions>
    <button mat-dialog-close mat-button type="submit">Save</button>
    <button mat-dialog-close mat-button type="button">Close</button>
    </div>
</form>
